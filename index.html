<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body,html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;

        }

        html{
            height: 100%;
        }

        body { 
            min-height: 100vh; 
            min-width: 100vw;
            padding-top: 75px;;
        }

        .container{
            display:flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(236, 235, 234, 0.918);
            height: 600px;
            width: 700px;
        }

        #frame-display{
            display: flex;
            flex-direction: row;
            height: 150px;
            width: 550px;
            background-color: brown;
            margin-left: 24px;
            justify-content: center;
            border-radius: 10px 10px 0 0;
        }

        #display-area{
            display: flex;
            flex-direction: row;
            height: 100px;
            width: 500px;
            background-color: aliceblue;
            margin-top: 25px;
            border-radius: 10px;
        }

        #frame-top{
            display: flex;
            height: 50px;
            width: 550px;
            background-color: aqua;
            transform: skewX(-25deg);
            margin-left: 13px;
        }

        #frame-bottom{
            display: flex;
            flex-direction: row;
            height:350px;
            width: 600px;
        }

        #calculator{
            display: flex;
            flex-direction: column;
            height: 350px;
            width: 550px;
            background-color: purple;
        }

        #frame-right{
            display: flex;
            flex: row;
            background-color: chocolate;
            height: 350px;
            width: 25px;
            transform: skewY(-64deg);
            margin-top: -26px;
        }



        #div-operators{
            display: flex;
            flex-direction: row;
            height: 100px;
            width: 550px;
            border: solid 1px black;
            justify-content: center;
            align-items: center;
        }

        .btns-operators{
            display: flex;
            flex-direction: row;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            justify-content: center;
            margin: 10px;
        }

        #div-numbers{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .btns-numbers{
            display: flex;
            flex-direction: column;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>

<div class="container">
    <div id="frame-display">
        <div id="display-area">

        </div>
    </div>
    <div id="frame-top">

    </div>
    <div id="frame-bottom">
        <div id="calculator">
            <div id="div-operators">
                <button class="btns-operators" id="add">+</button>
                <button class="btns-operators" id="subtract">-</button>
                <button class="btns-operators" id="multiply">*</button>
                <button class="btns-operators" id="divide">/</button>
            </div>
            <div id="div-numbers">
                <div class="btns-rows" id="row741">
                    <button class="btns-numbers" id="seven">7</button>
                    <button class="btns-numbers" id="four">4</button>
                    <button class="btns-numbers" id="one">1</button>
                    <button class="btns-numbers" id="inverse">+/-</button>
                </div>
                <div class="btns-rows" id="row8520">
                    <button class="btns-numbers" id="eight">8</button>
                    <button class="btns-numbers" id="five">5</button>
                    <button class="btns-numbers" id="two">2</button>
                    <button class="btns-numbers" id="zero">0</button>    
                </div>
                <div class="btns-rows" id="row963">
                    <button class="btns-numbers" id="nine">9</button>
                    <button class="btns-numbers" id="six">6</button>
                    <button class="btns-numbers" id="three">3</button> 
                    <button class="btns-numbers" id="decimal">.</button>                   
                </div>
            </div>
        </div>
        <div id="frame-right">

        </div>
    </div>
</div>











    <script>

    </script>
</body>
</html>
